<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="utf-8">
<title>契約書確認 | LMS</title>
</head>

<body>

	<h2>契約書確認</h2>
    <table class="table wh">
        <tbody>
            <tr>
                <th class="w100">企業</th>
                <td>[[${agreementDto.companyName}]]</td>
            </tr>
            <tr>
                <th>コース名</th>
                <td>[[${agreementDto.courseName}]]</td>
            </tr>
        </tbody>
    </table>

	<div class="well bs-component">
		<fieldset>
			<legend>契約内容</legend>
			<div class="form-group">
				<strong class="text-info">次の利用契約書を注意深くお読みください。</strong>
				<div class="panel panel-default">
					<div class="panel-body contract">[[${agreementDto.agreementContent}]]</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>個人情報利用目的</legend>
			<div class="form-group">
				<div class="panel panel-default">
					<div class="panel-body contract">[[${agreementDto.personalInformationPurpose}]]</div>
				</div>
			</div>
		</fieldset>
        <fieldset>
            <div class="form-group">
                <div class="col-lg-10">
                	<span class="fs20">
                		<input type="checkbox" id="check" class="icon-checkbox">
                        <label for="check" class="text-info">
                        	<span class="glyphicon glyphicon-unchecked unchecked"></span>
                        	<span class="glyphicon glyphicon-check checked"></span>
                        </label>
                    </span>
                    <label for="check" class="fs18">契約内容に同意します。</label>
                </div>
            </div>
        </fieldset>
	</div>
    <div class="col-lg-12 form-group tac">
    	<strong class="text-warning">※企業情報とユーザーの登録が完了するまで、契約登録が完了致しませんのでご注意ください。</strong>
    </div>

	<form th:action="@{/contract/agreement/regist}" method="post">
    	<div class="col-lg-12 form-group tac">
    		<input type="hidden" name="agreementConsentId" th:value="${agreementDto.agreementConsentId}">
        	<input type="submit" name="complete" value="企業情報登録" id="submit" class="btn btn-primary fs18" disabled="disabled">
    	</div>
		<script>
		    $(function () {
		        $('#submit').attr('disabled', 'disabled');
		        $('#check').click(function () {
		            if ($(this).prop('checked') == false) {
		                $('#submit').attr('disabled', 'disabled');
		            } else {
		                $('#submit').removeAttr('disabled');
		            }
		        });
		    });
		</script>
	</form>

</body>
</html>
