<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>試験カテゴリー[[${genreForm.genreId == null ? '登録' : '変更'}]] | LMS</title>
</head>
<body>

	<h2>試験カテゴリー[[${genreForm.genreId == null ? '登録' : '変更'}]]</h2>
	<div class="well bs-component">

		<form class="form-horizontal" method="post" th:object="${genreForm}">

			<fieldset>
				<legend>試験カテゴリー情報</legend>

				<div class="form-group">
					<label for="genreName" class="col-lg-2 control-label">試験カテゴリー名</label>
					<div class="col-lg-10">
						<input type="text" name="genreName" class="form-control" th:value="*{genreName}"
							id="genreName" th:errorclass="errorInput"/>
						<span th:errors="*{genreName}" class="help-inline error"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="hidden" name="genreId" th:value="*{genreId}" />
						<input type="submit" name="complete" th:value="|*{genreId == null ? '登録' : '変更'}する|" class="btn btn-primary">
					</div>
				</div>
			</fieldset>

		</form>
	</div>

</body>
</html>
