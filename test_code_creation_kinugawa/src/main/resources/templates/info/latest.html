<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>お知らせ | LMS</title>
</head>
<body>

	<!-- Task.83 -->
	<th:block th:if="${not #strings.isEmpty(message)}" id="message">
		<div class="alert alert-info alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span>[[${message}]]</span>
		</div>
	</th:block>

	<h2>お知らせ</h2>

	<div class="panel panel-primary" th:object="${infoDto}">
		<div class="panel-heading">
			<h3 class="panel-title">お知らせ</h3>
		</div>
		<div class="panel-body">
			<p th:if="*{#strings.isEmpty(content)}">
				<strong>※設定されていません。</strong>
			</p>
			<p style="white-space: pre-wrap;" th:if="*{not #strings.isEmpty(content)}">[[*{content}]]</p>
			<p class="tar">[[*{#dates.format(lastModifiedDate, "yyyy/M/d HH:mm")}]]</p>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<fieldset>
				<legend>新しいお知らせを登録</legend>
				<div class="form-group">
					<div class="col-lg-12 mb10">
						<form th:action="@{/info/regist}" method="post">
							<input type="submit" class="btn btn-primary" value="登録" />
						</form>
					</div>
				</div>
				<legend>履歴一覧</legend>
				<div class="form-group">
					<div class="col-lg-12 mb10">
						<form th:action="@{/info/list}" method="get">
							<input type="submit" class="btn btn-primary" value="一覧を開く" />
						</form>
					</div>
				</div>
			</fieldset>
		</div>
	</div>

</body>
</html>
