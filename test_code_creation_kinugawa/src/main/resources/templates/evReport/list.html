<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>評価レポート一覧 | LMS</title>
</head>
<body>

	<th:block th:if="${not #strings.isEmpty(message)}" id="message">
		<div class="alert alert-info alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span>[[${message}]]</span>
		</div>
	</th:block>

	<h2>評価レポート一覧</h2>
	<div class="well bs-component">

		<fieldset>
			<legend>新規作成</legend>
			<div class="form-group">
				<form th:action="@{/evReport/regist}" method="post" class="form-horizontal">
					<button type="submit" class="btn btn-default">新規登録</button>
				</form>
			</div>
		</fieldset>

		<form th:action="@{/evReport/list}" class="form-horizontal" th:object="${evReportForm}">
			<fieldset>
				<legend>検索</legend>
				<div class="form-group">
					<label for="reportName" class="col-lg-2 control-label">評価レポート名</label>
					<div class="col-lg-10">
						<input type="text" name="reportName" th:value="*{reportName}" id="reportName" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">検索</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

	<table class="table table-hover sortabletable">
		<thead>
			<tr>
				<th>評価レポートID</th>
				<th>評価レポート名</th>
				<th>編集</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evReportDto : ${evReportDtoList}" th:object="${evReportDto}">
				<td>[[*{evReportId}]]</td>
				<td>[[*{reportName}]]</td>
				<td>
					<form th:action="@{/evReport/list}" method="post">
						<button type="submit" name="copy" class="btn btn-default">コピー</button>
						<input type="hidden" name="evReportId" th:value="*{evReportId}" />
					</form>
					<form th:action="@{/evReport/regist}" method="post">
						<button type="submit" class="btn btn-default">変更</button>
						<input type="hidden" name="evReportId" th:value="*{evReportId}" />
					</form>
					<form th:action="@{/evReport/list}" onsubmit="return delcheck()" method="post">
						<button type="submit" name="delete" class="btn btn-default">削除</button>
						<input type="hidden" name="evReportId" th:value="*{evReportId}" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
