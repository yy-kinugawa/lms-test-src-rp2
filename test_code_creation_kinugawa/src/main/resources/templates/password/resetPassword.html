<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{common/login-layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>パスワードを忘れた方 | LMS</title>
</head>
<body>

	<h2>パスワード再設定</h2>
	<div class="well bs-component">

		企業担当者の方：<br /> エントリー時にご登録頂いたメールアドレスをご入力して頂きますと、5分～10分後に パスワード再設定についてのメールを送付致します。<br /> <br /> 
		育成担当者の方：<br /> ご本人がパスワードを再設定することはできませんので、お手数ですが東京ITスクール事務局に再発行を依頼するようお願い致します。<br /> <br />
		受講生の方：<br /> ご本人がパスワードを再設定することはできませんので、お手数ですが講師に再発行を依頼するようお願い致します。<br /> <br />

		<form class="form-horizontal" th:method="post" th:action="@{/password/resetPassword/complete}" th:object="${mailAddressForm}">
			<fieldset>
				<div class="form-group">
					<label for="mailAddress" class="col-lg-2 control-label">メールアドレス</label>
					<div class="col-lg-6">
						<input type="text" class="form-control" th:name="mailAddress" th:value="*{mailAddress}" id="mailAddress" th:errorclass="errorInput" />
						<span th:errors="*{mailAddress}" class="help-inline error"></span>
					</div>
					<!-- Task.05 ①権限プルダウンの追加 -->
					<label for="role" class="col-lg-1 control-label">権限</label>
					<div class="col-lg-2">
						<select class="form-control" th:name="role" id="role">
							<option th:each="role : *{roleEnum}" th:value="${role.code}"
								th:selected="${role.code} == *{role}" class="form-control" >[[${role.value}]]</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<strong th:if="${sendFlg}" class="text-danger">メール送信フラグがオフになっています。メールは送信されません！！</strong>
						<!-- Task.04 ②戻るボタンの追加 -->
						<input type="button" class="btn btn-primary" onclick="history.back();" value="戻る" />
						<!-- Task.04 ③確認ダイアログの追加 -->
						<input type="submit" class="btn btn-primary" onclick="return submitcheck();" value="送信" />
					</div>
				</div>

			</fieldset>
		</form>
	</div>

</body>
</html>
