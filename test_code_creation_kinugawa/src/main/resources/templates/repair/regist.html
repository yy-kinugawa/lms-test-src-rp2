<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>改修[[${repairForm.historyId == null ? '新規登録' : '内容変更'}]] | LMS</title>
</head>
<body>

	<h2>改修[[${repairForm.historyId == null ? '新規登録' : '内容変更'}]]</h2>

	<div class="well bs-component">
		<form th:action="@{/repair/regist}" class="form-horizontal" method="post" th:object="${repairForm}">
			<input type="hidden" name="historyId" th:value="*{historyId}" />
			<fieldset>
				<div class="form-group">
					<label for="content" class="col-lg-2 control-label">改修内容</label>
					<div class="col-lg-10">
						<textarea name="content" id="content" rows="10"
							 th:errorclass="errorInput" class="form-control" >[[*{content}]]</textarea>
						<span th:errors="*{content}" class="help-inline error"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="submit" th:value="*{historyId == null ? '登録する' : '変更する'}" name="complete" class="btn btn-primary" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>

</body>
</html>
