<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>改修履歴一覧 | LMS</title>
</head>
<body>

	<h2>改修履歴一覧</h2>

	<table class="table table-hover">
		<tr>
			<th class="w200">日付</th>
			<th>改修詳細</th>
			<th class="w130">編集</th>
		</tr>
		<tr th:each="repairDto : ${repairDtoList}" th:object="${repairDto}">
			<td>[[*{#dates.format(firstCreateDate, "yyyy年M月d日H時m分")}]]</td>
			<td style="white-space: pre-wrap;">[[*{content}]]</td>
			<td>
				<form th:action="@{/repair/regist}" method="post">
					<input type="hidden" name="historyId" th:value="*{historyId}" />
					<input type="submit" value="変更" class="btn btn-default" />
				</form>
				<form th:action="@{/repair/list}" method="post" onsubmit="return delcheck()">
					<input type="hidden" name="historyId" th:value="*{historyId}" />
					<input type="submit" value="削除" name="delete" class="btn btn-default" />
				</form>
			</td>
		</tr>
	</table>

	<div class="panel panel-default">
		<div class="panel-heading">管理者機能</div>
		<div class="panel-body">
			<fieldset>
				<legend>改修履歴を追加する</legend>
				<div class="form-group">
					<div class="col-lg-12">
						<form th:action="@{/repair/regist}" method="post">
							<input type="submit" value="新規登録" class="btn btn-primary" />
						</form>
					</div>
				</div>
			</fieldset>
		</div>
	</div>

</body>
</html>
